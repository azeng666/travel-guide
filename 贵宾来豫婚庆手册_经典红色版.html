
<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #B22222 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 40px rgba(139, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #8B0000, #DC143C);
            color: white;
            padding: 50px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 2;
        }
        
        .header h1 {

            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        }
        .header .wedding-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .wedding-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .wedding-item i {
            font-size: 1.2rem;
        }
        .nav {
            background: #8B0000;
            padding: 20px 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-item:hover, .nav-item.active {
            background: #DC143C;
            transform: translateY(-2px);
        }
        
        .content {
            padding: 30px;
            background: #FFF8F8;
        }
        
        .section { display: none; }
        .section.active { display: block; }
        
        .day-card {
            background: white;
            border: 3px solid #8B0000;
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.2);
        }
        
        .day-header {
            background: linear-gradient(135deg, #8B0000, #DC143C);
            color: white;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .day-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .day-info h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .day-content {
            padding: 30px;
            background: #FFF8F8;
        }
        
        .schedule-item {
            margin-bottom: 20px;
            padding: 20px;
            background: #FFF0F0;
            border-radius: 10px;
            border-left: 5px solid #DC143C;
        }
        
        .item-title {
            font-weight: 600;
            color: #8B0000;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .notes {
            background: #FFF8DC;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .notes h4 {
            color: #B8860B;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container { margin: 0; border-radius: 0; }
            .header { padding: 40px 20px; }
            .header h1 { font-size: 2.5rem; }
            .nav { padding: 15px 20px; flex-direction: column; }
            .content { padding: 20px; }
            .day-header { flex-direction: column; text-align: center; }
        }
    </style>
</head>

                ]
            },

                "headers": ['日期', '大概时间点', '关键事项'],
                "rows": [

                    ['', '13:30:00', '城际快线：新郑机场T2航站楼接机5位贵宾（约3小时车程）'],
                    ['', '14:30:00', '刘玉杰从郑州市地铁1号线体育中心站B地铁口上同一辆车'],
                    ['', '16:30-17:00', '6位贵宾到达滨河酒店入住'],

                    ['', '20:00:00', '晚餐后休息'],
                    ['10月3日', '7:00-8:00', '早餐：滨河酒店一楼，自助餐'],
                    ['', '8:00-12:00', '参与婚礼事务'],

                    ['', '19:00:00', '晚餐后到婚房坐坐，聊聊天'],
                    ['', '20:00:00', '各自休息'],

        const icons = {
            '迎宾': 'fas fa-plane-arrival',
            '婚礼': 'fas fa-heart',
            '游览': 'fas fa-camera',
            '送别': 'fas fa-plane-departure'
        };
        
        function getIcon(text) {
            if (!text) return 'fas fa-heart';
            for (const [key, icon] of Object.entries(icons)) {
                if (text.includes(key)) return icon;
            }
            return 'fas fa-heart';
        }
        
        function generateNav() {
            const nav = document.getElementById('nav');
            const sections = Object.keys(data);
            nav.innerHTML = sections.map((key, index) => {
                const section = data[key];
                const isActive = index === 0 ? 'active' : '';
                return `<a class="nav-item ${isActive}" onclick="showSection('${key}')">囍 ${section.name}</a>`;
            }).join('');
        }
        
        function generateContent() {
            const content = document.getElementById('content');
            const sections = Object.keys(data);
            content.innerHTML = sections.map((key, index) => {
                const section = data[key];
                const isActive = index === 0 ? 'active' : '';
                return `<div class="section ${isActive}" id="section-${key}">${generateSectionContent(section)}</div>`;
            }).join('');
        }
        
        function generateSectionContent(section) {
            if (section.rows.length === 0) return '<div style="text-align: center; padding: 40px; color: #8B0000;">囍 暂无数据 囍</div>';
            
            const hasDateColumn = section.headers.some(h => h && h.includes('日期'));
            const hasScheduleColumn = section.headers.some(h => h && h.includes('日程'));
            
            if (hasDateColumn && hasScheduleColumn) {
                return generateScheduleContent(section);
            } else {
                return generateTableContent(section);
            }
        }
        
        function generateScheduleContent(section) {
            const dateIndex = section.headers.findIndex(h => h && h.includes('日期'));
            const scheduleIndex = section.headers.findIndex(h => h && h.includes('日程'));
            const detailsIndex = section.headers.findIndex(h => h && (h.includes('安排') || h.includes('具体')));
            const notesIndex = section.headers.findIndex(h => h && h.includes('备注'));
            
            const dateGroups = {};
            section.rows.forEach(row => {
                const date = row[dateIndex];
                if (date) {
                    if (!dateGroups[date]) dateGroups[date] = [];
                    dateGroups[date].push(row);
                }
            });
            
            return Object.keys(dateGroups).map(date => {
                const dayRows = dateGroups[date];
                const firstRow = dayRows[0];
                const schedule = firstRow[scheduleIndex] || '';
                const details = firstRow[detailsIndex] || '';
                const notes = firstRow[notesIndex] || '';
                const icon = getIcon(schedule);
                
                return `
                    <div class="day-card">
                        <div class="day-header">
                            <div class="day-icon"><i class="${icon}"></i></div>
                            <div class="day-info">
                                <h2>囍 ${date} 囍</h2>
                                <div class="schedule">${schedule}</div>
                            </div>
                        </div>
                        <div class="day-content">
                            <div class="schedule-item">
                                <div class="item-title">详细安排</div>
                                <div class="item-content">${formatText(details)}</div>
                            </div>
                            ${notes ? `<div class="notes"><h4>重要提醒</h4><p>${formatText(notes)}</p></div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function generateTableContent(section) {
            return `<div style="background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(139, 0, 0, 0.1);">
                <div style="background: #8B0000; color: white; padding: 20px; text-align: center; font-size: 1.2rem; font-weight: 600;">囍 ${section.name} 囍</div>
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #FFF0F0;">
                                ${section.headers.map(header => `<th style="padding: 15px; text-align: left; font-weight: 600; color: #8B0000; border-bottom: 2px solid #DC143C;">${header || '列'}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${section.rows.map(row => `
                                <tr style="border-bottom: 1px solid #FFF0F0;">
                                    ${row.map(cell => `<td style="padding: 12px; vertical-align: top;">${cell === '' ? '-' : cell}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
        }
        
        function formatText(text) {
            if (!text) return '';
            return text.replace(/\n/g, '<br>').replace(/(\d+\.)/g, '<br><strong>$1</strong>');
        }
        
        function showSection(sectionKey) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`section-${sectionKey}`).classList.add('active');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            generateNav();
            generateContent();
        });
    </script>
</body>
